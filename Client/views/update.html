<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title><%= title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" href="http://v3.bootcss.com/assets/css/docs.min.css">
</head>

<body>
    <div class="bs-docs-header" id="content">
        <div class="container">
            <h1>Modify Data</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <form method="post" class="form-horizontal" role="form">
                <!-- TEST -->
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Name_g</th>
                            <th>Name_s</th>
                            <th>Difficulty</th>
                            <th>Engagement</th>
                            <th>Review</th>
                            <th>CreateTime</th>
                            <th>Operation</th>
                        </tr>
                    </thead>
                    <tbody>

                        <% demos.forEach(function( demo ){ %>
                            <tr>
                                <td>
                                    <%= demo._id %>
                                </td>
                                <td>
                                    <%= demo.Name_g %>
                                </td>
                                <td>
                                    <%= demo.Name_s %>
                                </td>
                                <td>
                                    <%= demo.Difficulty %>
                                </td>
                                <td>
                                    <%= demo.Engagement %>
                                </td>
                                <td>
                                    <%= demo.Review %>
                                </td>
                                <td>
                                    <%= demo.createTime %>
                                </td>                                
                                <td><a href="del.html?id=<%= demo.id %>">Delete</a> | <a href="update.html?id=<%= demo.id %>">Modify</a></td>
                            </tr>
                            <% }); %>
                    </tbody>
                </table>


                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-1 control-label">Category</label>
                    <div class="col-sm-5">
                        <input type="text" name="Name_g" class="form-control" placeholder="Name_g">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-1 control-label">Name_s</label>
                    <div class="col-sm-5">
                        <input type="text" name="Name_s" class="form-control" placeholder="Name_s" value="N">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-1 control-label">Difficulty：</label>
                    <div class="col-sm-5">
                        <input type="text" name="Difficulty" class="form-control" placeholder="Difficulty">
                    </div>
                </div>                                
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-1 control-label">Engagement：</label>
                    <div class="col-sm-5">
                        <input type="text" name="Engagement" class="form-control" placeholder="Engagement">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-1 control-label">Review：</label>
                    <div class="col-sm-5">
                        <textarea name="Review" class="form-control" rows="5"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-5 col-sm-offset-1">
                        <input type="hidden" name="id" value="<%= demo.id %>">
                        <input type="submit" class="btn btn-primary" value="Submit">
                        <input type="reset" class="btn btn-default" value="Reset">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
