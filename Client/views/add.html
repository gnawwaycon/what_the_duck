<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title><%= title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" href="http://v3.bootcss.com/assets/css/docs.min.css">
</head>

<body>
    <div class="bs-docs-header" id="content">
        <div class="container">
            <h1>Adding Review</h1>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <form method="post" class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-1 control-label">Category</label>
                    <div class="col-sm-5">
                        <input type="text" name="Name_g" class="form-control" placeholder="Name_g">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-1 control-label">Name_s</label>
                    <div class="col-sm-5">
                        <input type="text" name="Name_s" class="form-control" placeholder="Name_s">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-1 control-label">Difficulty：</label>
                    <div class="col-sm-5">
                        <input type="text" name="Difficulty" class="form-control" placeholder="Difficulty">
                    </div>
                </div>                                
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-1 control-label">Engagement：</label>
                    <div class="col-sm-5">
                        <input type="text" name="Engagement" class="form-control" placeholder="Engagement">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-1 control-label">Review：</label>
                    <div class="col-sm-5">
                        <textarea name="Review" class="form-control" rows="5"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-5 col-sm-offset-1">
                        <input type="submit" class="btn btn-primary" value="提交">
                        <input type="reset" class="btn btn-default" value="重置">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
